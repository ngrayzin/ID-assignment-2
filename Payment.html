      <div class="CheckoutContainer"><!--Main flexbox for the content  -->
        <div class="CheckoutContent"><!-- Flexbox for the left side -->
            <form><!--Suppose to bring me to the messagepage.html when form has successfully been executed  -->
            <h1 class="CheckoutTitle">Billing Address</h1>
            <div class="CheckoutEntity"><!-- This is the whole name and text box entity flexbox  -->
            <label for="name" class="Formtitle">Full Name</label><!-- has label to identidy which specific input it belongs to -->
            <input type="text" id="name" name="name" placeholder="Low Hong Wei" class="CheckoutInput" required><!-- type of input, also has required to make it so its essential to fill it up  -->
            </div>
            <div class="CheckoutEntity">
            <label for="email" class="Formtitle">Email</label>
            <input type="email" id="email" name="email" placeholder="HongWei@gmail.com" class="CheckoutInput" required>
            </div>
            <div class="CheckoutEntity">
            <label for="address" class="Formtitle">Address</label>
            <input type="text" id="address" name="address" placeholder="Blk 103 Ang Mo Kio Avenue 6" class="CheckoutInput" required>
            </div>
            <div class="CheckoutEntity">
            <label for="city" class="Formtitle">City</label>
            <input type="text" id="city" name="city" placeholder="Singapore" class="CheckoutInput" required>
            </div>
            <div class="CheckoutEntity">
            <label for="state" class="Formtitle">State</label>
            <input type="text" id="state" name="state" placeholder="Singapore" class="CheckoutInput" required>
            </div>
            <div class="CheckoutEntity">
            <label for="zip" class="Formtitle">Zip Code</label>
            <input type="text" id="zip" name="zip" placeholder="101010" class="CheckoutInput" required>
            </div>
        </div>
        <div class="CheckoutContent"><!-- Right side container  -->
            <h1 class="CheckoutTitle">Payment</h1>
            <div class="CheckoutEntity">
            <label for="name" class="Formtitle">Accepted Cards</label>
            <div class="ImageContainer"><!-- Image container aka flexboxs to format the images to be in a row  -->
            <img src="../Images/Visa.png" alt="" width="40px">
            <img src="../Images/Amex.png" alt="" width="40px">
            <img src="../Images/MasterCard.png" alt="" width="50px">
            </div>
            <label for="noc" class="Formtitle">Name on Card</label>
            <input type="text" id="noc" name="noc" placeholder="Low Hong Wei" class="CheckoutInput" required>
            </div>
            <div class="CheckoutEntity">
            <label for="CreditNumber" class="Formtitle">Credit Card Number</label>
            <input type="text" id="CreditNumber" name="CreditNumber" placeholder="2923-2393-2392-2191" class="CheckoutInput" required>
            </div>
            <div class="CheckoutEntity">
            <label for="ExpireM" class="Formtitle">Exp Month</label>
            <input type="text" id="ExpireM" name="ExpireM" placeholder="06" class="CheckoutInput" required>
            </div>
            <div class="CheckoutEntity">
            <label for="ExpireY" class="Formtitle">Exp Year</label>
            <input type="text" id="ExpireY" name="ExpireY" placeholder="2026" class="CheckoutInput" required>
            </div>
            <div class="CheckoutEntity">
            <label for="CVV" class="Formtitle">CVV</label>
            <input type="text" id="CVV" name="CVV" placeholder="Singapore" class="CheckoutInput" required>
            </div>
        </div>
        </div>
            <button type="submit" class="CheckoutButton">Check Out</button> <!-- Checks if all validations are correct and if not it will prompt them to fill out missing information  -->
        </form>
